@(sunInfo: model.SunInfo, temp: Double, requestCount: Int)
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <link rel="shortcut icon" type="image/png"
        href="@routes.Assets.versioned("images/favicon.png")">
    </head>
    <body>
        <h1>Hello Play</h1>
        <p>Random : @{
            math.random
        }</p>
        <p>Request count : @requestCount</p>
        <p>@{sunInfo.city} :</p>
    <ul>
        <li>Sunset : @{sunInfo.sunrise}</li>
        <li>Sunset : @{sunInfo.sunset}</li>
        <li>Temperature : @{temp}</li>
    </ul>
    </body>
</html>

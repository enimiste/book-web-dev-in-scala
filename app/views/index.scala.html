@(userOpt: Option[models.User])
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Home</title>
        <meta charset="UTF-8">
        <link rel="stylesheet"
              href='@routes.Assets.versioned("compiled/styles.css")'>
        <link rel="shortcut icon" type="image/png"
        href='@routes.Assets.versioned("images/favicon.png")'>
    </head>
    <body>
        <h1>Hello Play</h1>
        <div id="app"></div>
        <hr/>
        @userOpt.map{user =>
            <a href="/profile">Your profile</a><br/>
            <a href="/logout">Logout</a>
        }.getOrElse{
            <a href="/login">Login</a>
        }
        <script src='@routes.Assets.versioned("compiled/bundle.js")' ></script>
    </body>
</html>
